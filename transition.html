<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .box{
        width: 200px;
        height: 150px;
        background-color: salmon;
        margin: 10px;
        transition: width 5s ease-in, height 5s ease-in, transform 3s;
       }
       .box:hover{
        width: 400px;
        height: 400px;
        transform: rotate(190deg);

       }
    </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
   
</body>
</html>
