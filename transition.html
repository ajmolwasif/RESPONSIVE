<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            color: moccasin;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid burlywood;
            background-color: navy;
            transition: width 15s,height 10s,transform 10s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
   <div class="box">
    <h3>transition</h3>
   </div><br>

   <div class="box">
    <h3>transition</h3>
   </div><br>

   <div class="box">
    <h3>transition</h3>
   </div>
   
</body>
</html>
